<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Movie Sentiment Analysis</h1>
    <table border="1">
        <tr>
            <th>Movie</th>
            <th>Sentiment</th>
        </tr>
        {% for movie, sentiment in sentiments.items() %}
            <tr>
                <td>{{ movie }}</td>
                <td>{{ sentiment }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back to Home</a>
</body>
</html>
